plugins {
    id 'java'
    id 'jacoco'
}


subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

    repositories {
        mavenCentral()
    }


    dependencies {
        testImplementation platform('org.junit:junit-bom:5.9.1')
        testImplementation 'org.junit.jupiter:junit-jupiter'
        implementation 'org.jacoco:org.jacoco.core:0.8.8'

    }


    test {
        useJUnitPlatform()
    }



}








